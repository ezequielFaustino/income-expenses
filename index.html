<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="public/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="text-center">Controle de Despesas</h2>

    <div class="current-balance">
      <h4 class="uppercase">Saldo atual</h4>
      <h1>R$ 0.00</h1>
    </div>

    <div class="inc-exp-list shadow hover:shadow-lg">
      <div>
        <h3 class="text-center uppercase">Receitas</h3>
        <p class="text-center" data-js="money-plus">R$ 0.00</p>
      </div>

      <div>
        <h3 class="text-center uppercase">Despesas</h3>
        <p class="text-center" data-js="money-minus">R$ 0.00</p>
      </div>
    </div>

    <h3 class="transactions-title border-b-2 border-gray-300">Transações</h3>

    <h3 class="transactions-title border-b-2 border-gray-300">Adicionar transações</h3>

    <form data-js="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input class="border-2 border-neutral-500 rounded" type="text" data-js="text" placeholder="Nome da transação" required>
      </div>
      
      <div class="form-control">
        <label for="amount">Valor</label>
        <small>(negativo - despesas, positivo - receitas)</small>
        <input class="border-2 border-neutral-500 rounded" type="number" data-js="amount" placeholder="Valor da transação">
      </div>

      <button class="px-4 py-1 rounded bg-sky-500">Adicionar</button>
    </form>
  </div>
</body>

</html>
