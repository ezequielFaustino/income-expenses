<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Despesas</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS do projeto -->
  <link rel="stylesheet" href="public/style.css">
  <!-- Javascript -->
  <script type="module" src="public/app.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <h2 class="text-xl text-center">Controle de Despesas</h2>

    <div class="current-balance">
      <h4 class="uppercase">Saldo atual</h4>
      <h1 class="text-2xl" data-js="balance">R$ 0.00</h1>
    </div>

    <div class="inc-exp-list shadow border border-solid border-slate-400">
      <div>
        <h3 class="text-center uppercase">Receitas</h3>
        <p class="text-center" data-js="money-plus">R$ 0.00</p>
      </div>

      <div>
        <h3 class="text-center uppercase">Despesas</h3>
        <p class="text-center" data-js="money-minus">R$ 0.00</p>
      </div>
    </div>

    <h3 class="transactions-title text-lg border-b-2 border-gray-300">Transações</h3>

    <ul data-js="transactions-list">
    </ul>

    <h4 class="transactions-title text-lg border-b-2 border-gray-300">Adicionar transações</h4>

    <form data-js="form">
      <div class="form-control">
        <label for="text">Nome</label>
        <input class="border-2 border-neutral-500 rounded" type="text" data-js="text" placeholder="Nome da transação">
      </div>

      <div class="form-control">
        <label for="amount">Valor</label>
        <small>(negativo - despesas, positivo - receitas)</small>
        <input class="border-2 border-neutral-500 rounded" type="number" step="0.1" data-js="amount"
          placeholder="Valor da transação">
      </div>
      <input type="submit" data-js="add-btn" class="px-4 py-1 rounded bg-sky-400" value="Adicionar">
    </form>
  </div>
</body>

</html>
